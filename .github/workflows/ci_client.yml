name: client ci

on:
  push:
    branches:
      - "main"
  paths:
    - "client/**"

jobs:
  styles:
    name: Style
    runs-on: ubuntu-latest

  steps:
    - name: Check out code
      uses: action/checkout@v4
    
    - name: Setup node
      uses: action/setup-node@v4
      with:
        node-version: 22.12.0

    - name: Install dependencies
      run: |
        cd client
        npm install

    - name: Lint
      run: |
        cd client
        npm run lint
